<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">

  <script src="script.js" defer></script>
</head>
<body>
  <header class="flexContainer">


    <input type="color" value="#ff0000" id="colorPicker">


    <div class="modeSelectDropdown">
      <label for="colorModeSelect" class="hidden">Color Mode:</label>
      <select name="colorModeSelect" id="colorMode">
        <option value="Monochrome">Monochrome</option>
        <option value="Monochrome-dark">Monochrome-dark</option>
        <option value="Monochrome-light">Monochrome-light</option>
        <option value="Analogic">Analogic</option>
        <option value="Complement">Complement</option>
        <option value="Analogic-complement">Analogic-complement</option>
        <option value="Triad">Triad</option>
      </select>
    </div>
    <button class="getButton">Get color scheme</button>
  </header>
  <main class="flexWrapper">
    <div class="col col1">
      <div class="color-bar"></div>
      <div class="color-number">#F55A5A</div>
    </div>
    <div class="col col2">
      <div class="color-bar"></div>
      <div class="color-number">#2B283A</div>
    </div>
    <div class="col col3">
      <div class="color-bar"></div>
      <div class="color-number">#FBF3AB</div>
    </div>
    <div class="col col4">
      <div class="color-bar"></div>
      <div class="color-number">#AAD1B6</div>
    </div>
    <div class="col col5">
      <div class="color-bar"></div>
      <div class="color-number">#A626D3</div>
    </div>
  </main>
</body>
</html>
